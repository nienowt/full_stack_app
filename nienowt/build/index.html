<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body data-ng-app='app'>
    <main  data-ng-init="ghostctrl.getGhosts()" data-ng-controller='GhostController as ghostctrl'>
      {{ghostctrl.angTest}}
      <ul>
        <li data-ng-repeat="ghost in ghostctrl.ghosts">{{ghost}}
        </li>
      </ul>
      <form data-ng-submit="ghostctrl.createGhost(newGhost)">
        Name: <input type="text" data-ng-model="newGhost.name" value=""/>
        <p>Primary Power: <input type="text" data-ng-model="newGhost.powers.primary" value=""/></p>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
